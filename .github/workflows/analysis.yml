name: Intelligent Code Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Bug & Clone Detection
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy scikit-learn sentence-transformers javalang rich gitpython
        
    - name: Run Analysis
      run: |
        # Adjust path if your code is in a subdirectory
        python prototype/ci_runner.py . 
